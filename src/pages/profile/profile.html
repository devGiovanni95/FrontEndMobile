<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!--{{email}}------Para aparecer na pagina profiles o email do login-->

    <ion-avatar>

        <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">

    </ion-avatar>
    <h2 text-center>{{cliente?.nome}}</h2>
    <p text-center>{{cliente?.email}}</p>

    <ion-card>
        <ion-card-header>
            Enviar foto de perfil
        </ion-card-header>
        <ion-item *ngIf="picture">
            <img [src]="picture">
        </ion-item>

        <ion-item>
            <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
        </ion-item>

    </ion-card>

</ion-content>
